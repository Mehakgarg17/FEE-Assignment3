<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Acres Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assignment.css">
</head>
<body>
    <header>
        <div class="logo"><h1>99acres</h1></div>
        <div class="all-india">
            <h3>All India</h3>
            <i class="fa fa-chevron-down"></i>
        </div>
        <div class="search">
            <div class="buy">
                <h5>Buy</h5>
                <i class="fa fa-chevron-down"></i>
            </div>
            <div class="head-icon-search">
                <input type="text" name="" placeholder="Enter locality...">
            </div>
            <div>
                <i class="fa fa-map-marker fa-2x"></i>
            </div>
            <div>
                <i class="fa fa-microphone fa-2x"></i>
            </div>
            <div>
                <i class="fa fa-search fa-2x"></i>
            </div>

        </div>
        <div class="post">
            <h4>Post Property</h4>
            <h5><a href="#">FREE</a></h5>
        </div>
        <div class="settings">
            <i class="fa fa-bars fa-2x"></i>
        </div>
    </header>

    <main>
        <section class="search-section">
            <div class="search-container">
                <h2>Find Property</h2>
                <form id="search-form">
                    <input type="text" placeholder="Enter location, property type, etc.">
                    <button type="submit">Search</button>
                </form>
            </div>
        </section>

        <section class="featured-properties">
            <h2>Featured Properties</h2>
            <div class="property-listings">
                <!-- Property listings dynamically generated here -->
            </div>
        </section>
    </main>

    <script src="assignment.js"></script>
</body>
</html>
